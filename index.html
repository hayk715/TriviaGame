<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>UFC Trivia</title>
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>
        <div id="gameScreen">
            <div class="box1">
                <h3>Welcome to</h3>
                <h1>UFC Trivia</h1>
                <hr />
                <p>You have 60 seconds to guess 10 questions.</p>
                <br />
                <p>Click To Start</p>
                <button type="button" id="start-btn" class="btn btn-primary black-background white">Here we go!</button>
            </div>
        </div>
    
        <div id="answerScreen">
            <div class="box2">
                <h2>Your score</h2>
                <hr />
                <p id="correctScreen">Correct Answers: </p>
                <p id="wrongScreen">Wrong Answers: </p>
            </div>
        </div>
    
    
        <div id="timesUp">
            <div class="wrongBox">
                <h2 class="up">Times Up!</h2>
                <hr />
                <p>Here's youre score:</p>
                <p id="correctTimesUp">Correct Answers: </p>
                <p id="wrongTimesUp">Wrong Answers: </p>
            </div>
        </div>
    
        <div class="container">
            <header>UFC Trivia</header>
            <div class="row timeRemain">Time Remaining:
                <div id="time-remain">60</div>
            </div>
    
            <div class="questions">
                <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            
            </div>
    
        
        </div>
        <script src="assets/javascript/app.js "></script>
    </body>
    
    </html>
